<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Westagram</title>
  <link href="style/login.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="login">
    <div class="login_pic">
      <img src="\img\app_phone.png" class="phone">
    </div>
    <div class="login_main">
      <div class="login_body">
        <div class="login_header">
          <img src="\img\logo_text.png">
        </div>
        <div class="login_form">
          <div class = "textid">
            <input type="text" placeholder="전화번호, 사용자 이름 또는 이메일" class="input-1">
          </div>
          <div class ="pass">
            <input type="password" placeholder="비밀번호" class="input-2">
          </div>
          <div class ="log_button">
              <input type="button" value="로그인" class="btn1">
          </div>   
        </div>
        <div class="login_others">
          <div class="login_others_header">
            <div></div>
            <span>또는</span>
            <div></div>
          </div>
        <div class="login_facelost">
          <a class="facebook" href="https://www.instagram.com/accounts/signup/">Facebook으로 로그인</a>
          <a class="lost" href="https://www.instagram.com/accounts/password/reset/">
              비밀번호를 잊으셨나요?
            </a>
          </div>
        </div>
      </div>
      <div class="no_account">
        <span>계정이 없으신가요?</span>
        <a href="https://www.instagram.com/accounts/emailsignup/">가입하기</a>
      </div>
      <div class="app_download">
        <span>앱을 다운로드하세요.</span>

        <img src="\img\app_store.png">
        <img src="\img\google_store.png">
      </div>
    </div>
  </div>
 


  <script src="js/login.js"></script>
</body>

</html>
